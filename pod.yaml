    matchLabels:
      deployment-name: api-02-08-deployment
  replicas: 2
  template:
    metadata:
      labels:
        deployment-name: api-02-08-deployment 
    spec:
      containers:
        - name: api-container-02-08
          image: iurib8it148.azurecr.io/02-08-apicontainerrepository:fe7c90a58bf2dfa345393670c429e0b3d48b3ead
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
---
