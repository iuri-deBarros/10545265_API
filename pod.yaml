apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-02-08-deployment
spec:
  selector:
    matchLabels:
      deployment-name: api-02-08-deployment
  replicas: 2
  template:
    metadata:
      labels:
        deployment-name: api-02-08-deployment 
    spec:
      containers:
        - name: api-container-02-08
          image: iuri89/api-image-02-08
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service-label: api-label-cluster-service-02-08-v1
  name: api-02-08-cluster-service-v1
spec:
  type: ClusterIP
  ports:
  - name: api-cluster-service-port
    port: 3000
    protocol: TCP
  selector:
    deployment-name: api-02-08-deployment
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service-label: api-label-cluster-service-02-08 -v1
  name: api-02-08-loadbalancer-v1
spec:
  type: LoadBalancer
  ports:
  - name: load-balancer-service-port
    port: 3000
    protocol: TCP
  selector:
    deployment-name: api-02-08-deployment